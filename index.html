<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pan Update Form</title>
        <style>
            span{
                color: red;
            }
            table,tr,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            *{
                margin: 0px;
            }

        </style>

    </head>
    <body>
    <div style="background-color: rgb(241, 227, 217);">
        <div style="background-color: rgb(204, 9, 9); color: white; text-align: center;">
            <h4>Request for the new pan card / and changes or correction in </h4>
            <p style="font-style: italic;">Field Marked with <span>*</span> (asterik) are Mandatory. To avoid mistakes Please Refer <u style="color: orange;">guidelines</u> and <u style="color: orange;">instructions</u></p>
        </div>
        <div style="font-weight: bold;">
            <table width="100%">
                <tr>
                    <td></td>
                    <td><span>*</span>Whether is a citizen of india
                        <label for="yes" style="padding-left: 40px; font-weight: lighter;">Yes</label>
                        <input type="radio" name="" id="yes">
                        <label for="no" style="padding-left: 40px; font-weight: lighter;">No</label>
                        <input type="radio" name="" id="no">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><span>*</span> Permanent Account Number(PAN)
                        <input type="text" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td><span>*</span> Name
                        <input type="text" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>Title
                        <label for="yes" style="padding-left: 40px; font-weight: lighter;">Shri/Mr</label>
                        <input type="radio" name="" id="yes">
                        <label for="no" style="padding-left: 40px; font-weight: lighter;">Smt/Mrs.</label>
                        <input type="radio" name="" id="no">
                        <label for="no" style="padding-left: 40px; font-weight: lighter;">Kumari/Ms</label>
                        <input type="radio" name="" id="no">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div style="display: inline-block;">
                            <label for"surname">Lastname/Surname</label><br>
                            <input type="text" name="" id="surname">
                        </div >
                        <div style="display: inline-block; padding-left: 100px;">
                            <label for"firstname">First Name</label><br>
                            <input type="text" name="" id="firstname">
                        </div>
                        <div style="display: inline-block; padding-left: 100px;">
                            <label for"middlename">Middle Name</label><br>
                            <input type="text" name="" id="middlename">
                        </div>
                    </td>
                </tr>

            </table>

        </div>
    </div>     
    </body>
</html>
